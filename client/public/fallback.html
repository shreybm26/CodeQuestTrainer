<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="0;url=/" />
    <title>CodeQuest - Redirecting</title>
    <style>
      body {
        font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #daf5d5;
        color: #333;
      }
      .container {
        text-align: center;
        padding: 2rem;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
      }
      a {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        background-color: #22c55e;
        color: white;
        text-decoration: none;
        border-radius: 0.375rem;
        font-weight: 600;
        transition: background-color 0.2s;
      }
      a:hover {
        background-color: #16a34a;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Redirecting to CodeQuest...</h1>
      <p>If you are not redirected automatically, please click the button below:</p>
      <a href="/">Go to CodeQuest</a>
    </div>
    <script>
      // Ensure we always redirect to the homepage
      window.location.href = '/';
    </script>
  </body>
</html>
